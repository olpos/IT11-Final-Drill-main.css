<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Best Movies Ever!</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #1a0000; /* Dark red background for consistency */
        color: #FFFFFF; /* White color for main text */
        font-family: 'Poppins', sans-serif;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    nav {
        background-color: rgba(50, 0, 0, 0.8); /* Matching red transparency for nav bar */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        border-bottom: 2px solid #ff4d4d;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
        color: #ff4d4d; /* Bright red for the logo */
    }
    nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    nav ul li a {
        color: #ff4d4d; /* Bright red for menu items */
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
        transition: color 0.3s;
    }
    nav ul li a:hover {
        color: #FFFFFF; /* White color on hover */
    }
    .search {
        margin: 20px 0;
        text-align: center;
    }
    .search input {
        padding: 10px;
        width: 300px;
        border: 2px solid #ff4d4d;
        border-radius: 5px;
        background-color: #1a0000;
        color: #FFFFFF;
    }
    .search button {
        padding: 10px 20px;
        background-color: #ff4d4d;
        color: #1a0000;
        border: none;
        cursor: pointer;
        font-weight: bold;
        text-transform: uppercase;
        border-radius: 5px;
        margin-left: 10px;
        transition: background-color 0.3s, color 0.3s;
    }
    .search button:hover {
        background-color: #1a0000;
        color: #ff4d4d;
        border: 2px solid #ff4d4d;
    }
    .movies-container {
        margin: 20px 0;
    }
    .movies-container h1 {
        font-size: 24px;
        color: #ff4d4d; /* Bright red for section headings */
        margin-bottom: 20px;
        text-align: center;
    }
    .movies-grid {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
    }
    .movies-grid .img, .movies-grid .comingsoon {
        width: 300px;
        height: 450px;
        overflow: hidden;
        border-radius: 10px;
        border: 2px solid #ff4d4d; /* Bright red border */
        transition: transform 0.3s;
    }
    .movies-grid .img img, .movies-grid .comingsoon img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .movies-grid .img:hover, .movies-grid .comingsoon:hover {
        transform: scale(1.05); /* Slight scaling effect on hover */
    }
    .footer {
        background-color: rgba(50, 0, 0, 0.8);
        color: #ffcccc;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
        border-top: 2px solid #ff4d4d;
    }
</style>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <span>D</span>- Best Movies Ever!
            </div>
            <ul>
                <li><a href="home.html">Home</a></li>
                
            </ul>
        </nav>

        <div class="search">
            <input type="text" placeholder="Search Movie">
            <button>Search</button>
        </div>

        <div class="movies-container upcoming">
            <h1 class="Trending">Coming Soon</h1>
            <div class="movies-grid">
                <a href="movie_details.html?id=1" class="movie-link"> 
                    <div class="comingsoon">
                        <img src="https://unsplash.it/500/1000" alt="Coming Soon Movie">
                    </div>
                </a>
            </div>
        </div>

        <div class="movies-container trending">
            <h1 class="Movies">Viral</h1>
            <div class="movies-grid">
                <div class="img">
                    <img src="https://unsplash.it/500/1000" alt="Trending Movie">
                </div>
            </div>
        </div>
        

        <div class="movies-container favorites">
            <h1 class="Movies">Available Movies</h1>
            <div class="movies-grid">
                <div class="img">
                    <img src="https://unsplash.it/500/1000" alt="Available Movie">
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; JASPER_OLPOS All Pirated Movies.</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
