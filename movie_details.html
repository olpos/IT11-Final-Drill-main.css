<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Movie Details</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: #1a0000; /* Dark red background for consistency */
            color: #FFFFFF; /* White color for main text */
            font-family: 'Poppins', sans-serif;
        }
        .menu {
            width: 100%;
            height: 80px;
            background-color: rgba(50, 0, 0, 0.8); /* Matching red transparency for nav bar */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
            position: fixed;
            top: 0;
            z-index: 10;
        }
        .leftmenu h4 {
            color: #ff4d4d; /* Bright red for the logo text */
            font-size: 24px;
            font-weight: bold;
        }
        .rightmenu ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .rightmenu ul li {
            margin-left: 20px;
            font-size: 15px;
            color: #cabfbf; /* Light gray for menu items */
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s;
        }
        .rightmenu ul li a {
            text-decoration: none;
            color: inherit; /* Inherit color from li */
        }
        .rightmenu ul li:hover {
            color: #FFFFFF; /* White on hover */
        }
        .details {
            padding: 100px 50px 20px; /* Add padding to avoid overlap with menu */
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .details img {
            width: 300px; /* Adjusted for a consistent look */
            margin-right: 30px;
            border: 2px solid #ff4d4d; /* Bright red border around images */
            border-radius: 5px;
        }
        .details-info {
            max-width: 600px;
        }
        .details-info h2 {
            font-size: 28px;
            color: #ff4d4d; /* Bright red for headings */
            margin-bottom: 15px;
        }
        .details-info p {
            margin-bottom: 10px;
            color: #ffcccc; /* Light red for text */
        }
        .footer {
            background-color: rgba(50, 0, 0, 0.8);
            color: #ffcccc;
            text-align: center;
            padding: 10px;
            border-top: 2px solid #ff4d4d; /* Bright red border for footer */
        }
    </style>
</head>
<body>

    <!-- Navigation Menu -->
    <div class="menu">
        <div class="leftmenu">
            <h4>D-Best Movies Ever!</h4>
        </div>
        <div class="rightmenu">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="index.html">Movies</a></li>
            </ul>
        </div>
    </div>

    <!-- Movie Details Section -->
    <div class="details">
        <img id="moviePoster" src="https://via.placeholder.com/300x450" alt="Movie Poster">
        <div class="details-info">
            <h2 id="movieTitle">Movie Title</h2>
            <p id="movieRating">Rating: 8.5</p>
            <p id="movieCategory">Category: Action, Adventure</p>
            <p id="movieReleaseDate">Release Date: January 1, 2023</p>
            <p id="movieOverview">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque vehicula urna at magna interdum, nec hendrerit elit bibendum.</p>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; JASPER_OLPOS. All rights reserved.</p>
    </div>

    <!-- JavaScript -->
    <script src="movie_details.js"></script>

</body>
</html>
