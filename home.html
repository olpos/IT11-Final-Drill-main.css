<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JASPER_OLPOS</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        background-color: #1a0000; /* Dark red background for the body */
        color: #FFFFFF; /* White color for main text */
        font-family: 'Poppins', sans-serif;
    }
    .bgimage {
        background: url("picture.jpg") no-repeat center center fixed;
        background-size: cover;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
    }
    .menu {
        width: 100%;
        height: 80px;
        background-color: rgba(50, 0, 0, 0.8); /* Slightly transparent dark red */
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 40px;
        position: absolute;
        top: 0;
        z-index: 10;
    }
    .logo {
        font-size: 24px;
        font-weight: bold;
        color: #ff4d4d; /* Bright red for the logo */
    }
    .menu ul {
        list-style: none;
        display: flex;
        gap: 20px;
    }
    .menu ul li a {
        color: #ff4d4d; /* Bright red for menu items */
        text-decoration: none;
        text-transform: uppercase;
        font-weight: bold;
        transition: color 0.3s;
    }
    .menu ul li a:hover {
        color: #FFFFFF; /* White color on hover */
    }
    .text {
        text-align: center;
        color: #ff4d4d; /* Bright red for main text */
        margin-top: 150px;
    }
    .text h1 {
        background-color: rgba(50, 0, 0, 0.7); /* Dark overlay for better readability */
        font-size: 50px;
        font-weight: 700;
        color: #ff4d4d; /* Bright red for heading */
        padding: 20px 40px;
        border-radius: 5px;
        margin-bottom: 20px;
    }
    .text h2 {
        font-size: 22px;
        color: #ffcccc; /* Light red for subtext */
        margin: 10px 0;
    }
    .btn {
        background-color: #ff4d4d; /* Bright red button background */
        color: #1a0000; /* Dark red text on button */
        border: 2px solid #ff4d4d; /* Bright red border */
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        padding: 10px 20px;
        margin: 15px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn:hover {
        background-color: #1a0000; /* Dark red background on hover */
        color: #ff4d4d; /* Bright red text on hover */
        border: 2px solid #ff4d4d; /* Bright red border */
    }
</style>
<body>
    <div class="bgimage">
        <div class="menu">
            <nav>
                <div class="logo">
                    WELCOME!
                </div>
                <ul>
                    <li><a class="active" href="home.html">Home</a></li>

                </ul>
            </nav>
        </div>
        <div class="text">
            <h2>Watch and Chill All You Can</h2>
            <h1>Enjoy Watching in High Definition Movie Quality</h1>
            <h2>Best Movies of All Time!</h2>
            <button class="btn" onclick="window.location.href='index.html'">Movies</button>
        </div>
    </div>
</body>
</html>
